name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    name: Run tests (Postgres service)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        # Map host port 5433 -> container 5432 (no 'command' key needed)
        ports:
          - 5433:5432
        # Healthcheck via docker options
        options: >-
          --health-cmd="pg_isready -U postgres -d test_db -p 5432"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      # Match the host mapping above (localhost:5433)
      TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5433/test_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  build_and_push:
    name: Build & Push Docker (multi-arch)
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-secure-users

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (enable arm64 builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & push (linux/amd64, linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}